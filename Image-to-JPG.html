<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online tool to convert images to JPG/JPEG format. Supports PNG, GIF, WEBP and other formats to JPG conversion.">
    <meta name="keywords" content="image to jpg, convert to jpg, png to jpg, webp to jpg, image converter, jpg converter">
    <title>Image to JPG Converter | Convert PNG, GIF, WEBP to JPG Online</title>
    <style>
        :root {
            --bg-color: #1E1E2F;
            --text-color: #EAEAEA;
            --header-bg: #2B2D42;
            --accent-color: #FFD700;
            --card-bg: #3A3D5B;
            --hover-accent: #E6C200;
            --shadow: rgba(255, 215, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background-color: var(--header-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px var(--shadow);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .ad-container {
            width: 100%;
            margin: 20px 0;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90px;
            text-align: center;
        }

        .tool-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .tool-card:hover .result-label {
            color: var(--bg-color);
        }

        .upload-area {
            width: 100%;
            min-height: 200px;
            border: 2px dashed var(--accent-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }

        .upload-area.active {
            border-color: var(--hover-accent);
            background-color: rgba(255, 215, 0, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .preview-container {
            display: none;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .options {
            margin-bottom: 20px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .quality-value {
            text-align: center;
            font-weight: bold;
            color: var(--accent-color);
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            flex-grow: 1;
        }

        button:hover {
            background-color: var(--hover-accent);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .download-btn {
            display: none;
        }

        @media (max-width: 600px) {
            .tool-card {
                padding: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- AdSense Top Ad -->
        <div class="ad-container">
            <!-- Replace with your AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"></script>
            <!-- ImageToJPG_Top -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <header>
            <h1>Image to JPG Converter</h1>
            <p>Convert PNG, GIF, WEBP and other formats to JPG easily</p>
        </header>

        <main>
            <div class="tool-card">
                <div id="upload-area" class="upload-area">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drag & Drop your image here</h3>
                    <p>or click to browse files</p>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>

                <div id="preview-container" class="preview-container">
                    <img id="preview-image" class="preview-image" src="#" alt="Preview">
                    <div id="file-info"></div>
                </div>

                <div class="options">
                    <div class="option-group">
                        <label for="quality-range">JPG Quality:</label>
                        <input type="range" id="quality-range" min="1" max="100" value="85">
                        <div class="quality-value"><span id="quality-value">85</span>%</div>
                    </div>
                </div>
                
                <div class="buttons">
                    <button id="convert-btn" disabled>Convert to JPG</button>
                    <button id="download-btn" class="download-btn" disabled>Download JPG</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
        </main>

        <!-- AdSense Bottom Ad -->
        <div class="ad-container">
            <!-- Replace with your AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"></script>
            <!-- ImageToJPG_Bottom -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const previewContainer = document.getElementById('preview-container');
            const previewImage = document.getElementById('preview-image');
            const fileInfo = document.getElementById('file-info');
            const qualityRange = document.getElementById('quality-range');
            const qualityValue = document.getElementById('quality-value');
            const convertBtn = document.getElementById('convert-btn');
            const downloadBtn = document.getElementById('download-btn');
            const resetBtn = document.getElementById('reset-btn');

            let currentFile = null;

            // Update quality value display
            qualityRange.addEventListener('input', function() {
                qualityValue.textContent = this.value;
            });

            // Handle drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadArea.classList.add('active');
            }

            function unhighlight() {
                uploadArea.classList.remove('active');
            }

            // Handle dropped files
            uploadArea.addEventListener('drop', handleDrop, false);
            uploadArea.addEventListener('click', () => fileInput.click());

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });

            function handleFiles(files) {
                if (files.length === 0) return;
                
                const file = files[0];
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }

                currentFile = file;
                
                // Display preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                    
                    // Display file info
                    fileInfo.innerHTML = `
                        <strong>${file.name}</strong><br>
                        ${(file.size / 1024).toFixed(2)} KB<br>
                        ${file.type}
                    `;
                    
                    // Enable convert button
                    convertBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }

            // Convert to JPG
            convertBtn.addEventListener('click', function() {
                if (!currentFile) return;
                
                const quality = qualityRange.value / 100;
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // Convert to JPG
                    const jpgDataUrl = canvas.toDataURL('image/jpeg', quality);
                    
                    // Enable download button
                    downloadBtn.disabled = false;
                    downloadBtn.onclick = function() {
                        const link = document.createElement('a');
                        const fileName = currentFile.name.replace(/\.[^/.]+$/, "") + '.jpg';
                        link.href = jpgDataUrl;
                        link.download = fileName;
                        link.click();
                    };
                    
                    // Show download button
                    downloadBtn.style.display = 'block';
                };
                
                img.src = URL.createObjectURL(currentFile);
            });

            // Reset everything
            resetBtn.addEventListener('click', function() {
                currentFile = null;
                fileInput.value = '';
                previewImage.src = '#';
                previewContainer.style.display = 'none';
                convertBtn.disabled = true;
                downloadBtn.disabled = true;
                downloadBtn.style.display = 'none';
                qualityRange.value = 85;
                qualityValue.textContent = '85';
            });
        });
    </script>
</body>
</html>
