<!DOCTYPE html>
<html lang="en">
<head> <link rel="icon" href="favicon-16x16.png" type="image/x-icon"
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online Word Counter tool that counts words, characters, sentences, and paragraphs instantly. Perfect for writers, students, and professionals.">
    <meta name="keywords" content="word counter, character counter, sentence counter, paragraph counter, writing tool">
    <title>Word Counter Tool | Count Words, Characters, Sentences & Paragraphs</title>
    <style>
        :root {
            --bg-color: #1E1E2F;
            --text-color: #EAEAEA;
            --header-bg: #2B2D42;
            --accent-color: #FFD700;
            --card-bg: #3A3D5B;
            --hover-accent: #E6C200;
            --shadow: rgba(255, 215, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background-color: var(--header-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px var(--shadow);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .ad-container {
            width: 100%;
            margin: 20px 0;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90px;
            text-align: center;
        }

        .tool-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .tool-card:hover .result-box {
            background-color: rgba(30, 30, 47, 0.8);
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-box {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .result-label {
            font-size: 14px;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        .tool-card:hover .result-label {
            color: var(--bg-color);
        }

        .result-value {
            font-size: 24px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            flex-grow: 1;
        }

        button:hover {
            background-color: var(--hover-accent);
        }

        @media (max-width: 600px) {
            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
            
            .tool-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- AdSense Top Ad -->
        <div class="ad-container">
            <!-- Replace with your AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"></script>
            <!-- WordCounter_Top -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <header>
            <h1>Word Counter Tool</h1>
            <p>Count words, characters, sentences, and paragraphs in your text</p>
        </header>

        <main>
            <div class="tool-card">
                <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
                
                <div class="stats-container">
                    <div class="result-box">
                        <div class="result-label">Words</div>
                        <div class="result-value" id="word-count">0</div>
                    </div>
                    <div class="result-box">
                        <div class="result-label">Characters</div>
                        <div class="result-value" id="char-count">0</div>
                    </div>
                    <div class="result-box">
                        <div class="result-label">Sentences</div>
                        <div class="result-value" id="sentence-count">0</div>
                    </div>
                    <div class="result-box">
                        <div class="result-label">Paragraphs</div>
                        <div class="result-value" id="para-count">0</div>
                    </div>
                </div>
                
                <div class="buttons">
                    <button id="clear-btn">Clear Text</button>
                    <button id="copy-btn">Copy Text</button>
                </div>
            </div>
        </main>

        <!-- AdSense Bottom Ad -->
        <div class="ad-container">
            <!-- Replace with your AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"></script>
            <!-- WordCounter_Bottom -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const wordCount = document.getElementById('word-count');
            const charCount = document.getElementById('char-count');
            const sentenceCount = document.getElementById('sentence-count');
            const paraCount = document.getElementById('para-count');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');

            // Update counts when text changes
            textInput.addEventListener('input', updateCounts);

            // Clear button
            clearBtn.addEventListener('click', function() {
                textInput.value = '';
                updateCounts();
                textInput.focus();
            });

            // Copy button
            copyBtn.addEventListener('click', function() {
                textInput.select();
                document.execCommand('copy');
                
                // Change button text temporarily
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });

            function updateCounts() {
                const text = textInput.value;
                
                // Word count (counts sequences of non-whitespace characters)
                const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
                wordCount.textContent = words;
                
                // Character count (including spaces)
                charCount.textContent = text.length;
                
                // Sentence count (counts sequences ending with .!? followed by space or end)
                const sentences = text.trim() === '' ? 0 : text.split(/[.!?]+(?=\s|$)/).filter(Boolean).length;
                sentenceCount.textContent = sentences;
                
                // Paragraph count (counts sequences of text separated by two newlines)
                const paragraphs = text.trim() === '' ? 0 : text.split(/\n\s*\n/).filter(Boolean).length;
                paraCount.textContent = paragraphs;
            }

            // Initialize counts
            updateCounts();
        });
    </script>
</body>
</html>
