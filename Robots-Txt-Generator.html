    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userAgent = document.getElementById('user-agent');
            const action = document.getElementById('action');
            const path = document.getElementById('path');
            const robotsContent = document.getElementById('robots-content');
            const addRuleBtn = document.getElementById('add-rule');
            const clearRulesBtn = document.getElementById('clear-rules');
            const downloadBtn = document.getElementById('download-btn');
            const copyBtn = document.getElementById('copy-btn');

            let rules = [];
            
            // Initialize with basic comments
            updateRobotsContent();

            // Add rule button
            addRuleBtn.addEventListener('click', function() {
                const rule = {
                    userAgent: userAgent.value,
                    action: action.value,
                    path: path.value.trim() || '/'
                };
                
                rules.push(rule);
                updateRobotsContent();
                path.value = '';
            });

            // Clear rules button
            clearRulesBtn.addEventListener('click', function() {
                rules = [];
                updateRobotsContent();
            });

            // Download button
            downloadBtn.addEventListener('click', function() {
                const blob = new Blob([robotsContent.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'robots.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Copy button
            copyBtn.addEventListener('click', function() {
                robotsContent.select();
                document.execCommand('copy');
                
                // Change button text temporarily
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });

            function updateRobotsContent() {
                let content = `# robots.txt generated at ${new Date().toLocaleString()}\n`;
                content += `# Learn more: https://developers.google.com/search/docs/advanced/robots/create-robots-txt\n\n`;
                
                // Group rules by user-agent
                const rulesByUserAgent = {};
                rules.forEach(rule => {
                    if (!rulesByUserAgent[rule.userAgent]) {
                        rulesByUserAgent[rule.userAgent] = [];
                    }
                    rulesByUserAgent[rule.userAgent].push(rule);
                });
                
                // Generate content
                for (const [ua, uaRules] of Object.entries(rulesByUserAgent)) {
                    content += `User-agent: ${ua}\n`;
                    uaRules.forEach(rule => {
                        content += `${rule.action.charAt(0).toUpperCase() + rule.action.slice(1)}: ${rule.path}\n`;
                    });
                    content += '\n';
                }
                
                // Add sitemap if exists
                if (rules.length > 0) {
                    content += `# Sitemap: Replace with your sitemap URL\n`;
                    content += `# Sitemap: https://example.com/sitemap.xml\n`;
                }
                
                robotsContent.value = content;
            }
        });
    </script>
