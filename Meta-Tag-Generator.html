    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('meta-tag-form');
            const metaTagsOutput = document.getElementById('meta-tags');
            const copyButton = document.getElementById('copy-meta-tags');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                generateMetaTags();
            });
            
            form.addEventListener('reset', function() {
                metaTagsOutput.value = '';
            });
            
            copyButton.addEventListener('click', function() {
                metaTagsOutput.select();
                document.execCommand('copy');
                
                // Change button text temporarily
                const originalText = copyButton.textContent;
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = originalText;
                }, 2000);
            });
            
            function generateMetaTags() {
                const title = document.getElementById('page-title').value.trim();
                const description = document.getElementById('page-description').value.trim();
                const keywords = document.getElementById('page-keywords').value.trim();
                const url = document.getElementById('page-url').value.trim();
                const includeViewport = document.getElementById('viewport-tag').checked;
                const includeCharset = document.getElementById('charset-tag').checked;
                const includeOgTags = document.getElementById('og-tags').checked;
                const includeTwitterTags = document.getElementById('twitter-tags').checked;
                
                let metaTags = '';
                
                // Basic meta tags
                if (title) {
                    metaTags += `<title>${escapeHtml(title)}</title>\n`;
                }
                
                if (description) {
                    metaTags += `<meta name="description" content="${escapeHtml(description)}">\n`;
                }
                
                if (keywords) {
                    metaTags += `<meta name="keywords" content="${escapeHtml(keywords)}">\n`;
                }
                
                if (url) {
                    metaTags += `<link rel="canonical" href="${escapeHtml(url)}">\n`;
                }
                
                // Standard meta tags
                if (includeViewport) {
                    metaTags += `<meta name="viewport" content="width=device-width, initial-scale=1.0">\n`;
                }
                
                if (includeCharset) {
                    metaTags += `<meta charset="UTF-8">\n`;
                }
                
                // Open Graph tags
                if (includeOgTags) {
                    metaTags += `\n<!-- Open Graph / Facebook -->\n`;
                    metaTags += `<meta property="og:type" content="website">\n`;
                    if (url) metaTags += `<meta property="og:url" content="${escapeHtml(url)}">\n`;
                    if (title) metaTags += `<meta property="og:title" content="${escapeHtml(title)}">\n`;
                    if (description) metaTags += `<meta property="og:description" content="${escapeHtml(description)}">\n`;
                    // You could add og:image here if you want to include image field
                }
                
                // Twitter Card tags
                if (includeTwitterTags) {
                    metaTags += `\n<!-- Twitter -->\n`;
                    metaTags += `<meta property="twitter:card" content="summary_large_image">\n`;
                    if (url) metaTags += `<meta property="twitter:url" content="${escapeHtml(url)}">\n`;
                    if (title) metaTags += `<meta property="twitter:title" content="${escapeHtml(title)}">\n`;
                    if (description) metaTags += `<meta property="twitter:description" content="${escapeHtml(description)}">\n`;
                    // You could add twitter:image here if you want to include image field
                }
                
                metaTagsOutput.value = metaTags.trim();
            }
            
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        });
    </script>
