<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online Password Generator tool that creates strong, secure passwords instantly. Customize length and character types for maximum security.">
    <meta name="keywords" content="password generator, secure password, random password, online security, password creator">
    <title>Password Generator | Create Strong & Secure Passwords Instantly</title>
    <style>
        :root {
            --bg-color: #1E1E2F;
            --text-color: #EAEAEA;
            --header-bg: #2B2D42;
            --accent-color: #FFD700;
            --card-bg: #3A3D5B;
            --hover-accent: #E6C200;
            --shadow: rgba(255, 215, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background-color: var(--header-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px var(--shadow);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .ad-container {
            width: 100%;
            margin: 20px 0;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90px;
            text-align: center;
        }

        .tool-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .tool-card:hover .result-box,
        .tool-card:hover .checkbox-label {
            color: var(--bg-color);
        }

        .result-box {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
        }

        .password-display {
            font-size: 22px;
            word-break: break-all;
            padding-right: 40px;
        }

        .copy-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 20px;
            transition: color 0.3s;
        }

        .tool-card:hover .copy-btn {
            color: var(--bg-color);
        }

        .copy-btn:hover {
            color: var(--hover-accent);
        }

        .controls {
            display: grid;
            gap: 15px;
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .length-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }

        .length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        .length-value {
            min-width: 30px;
            text-align: center;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            cursor: pointer;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            flex-grow: 1;
        }

        button:hover {
            background-color: var(--hover-accent);
        }

        .strength-meter {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            background: #FF0000;
            transition: all 0.3s;
        }

        @media (max-width: 600px) {
            .tool-card {
                padding: 15px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- AdSense Top Ad -->
        <div class="ad-container">
            <!-- Replace with your AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"></script>
            <!-- PasswordGenerator_Top -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <header>
            <h1>Password Generator</h1>
            <p>Create strong and secure passwords instantly</p>
        </header>

        <main>
            <div class="tool-card">
                <div class="result-box">
                    <div id="password-display" class="password-display">Click "Generate" to create a password</div>
                    <button class="copy-btn" title="Copy to clipboard">âŽ˜</button>
                </div>
                
                <div class="controls">
                    <div class="length-control">
                        <label for="length-slider">Length: </label>
                        <input type="range" id="length-slider" class="length-slider" min="4" max="50" value="12">
                        <span id="length-value" class="length-value">12</span>
                    </div>
                    
                    <div class="strength-meter">
                        <div id="strength-bar" class="strength-bar"></div>
                    </div>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="uppercase" class="checkbox-input" checked>
                            Uppercase (A-Z)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="lowercase" class="checkbox-input" checked>
                            Lowercase (a-z)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="numbers" class="checkbox-input" checked>
                            Numbers (0-9)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="symbols" class="checkbox-input">
                            Symbols (!@#$%^&*)
                        </label>
                    </div>
                    
                    <div class="buttons">
                        <button id="generate-btn">Generate Password</button>
                        <button id="copy-btn">Copy Password</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- AdSense Bottom Ad -->
        <div class="ad-container">
            <!-- Replace with your AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"></script>
            <!-- PasswordGenerator_Bottom -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordDisplay = document.getElementById('password-display');
            const lengthSlider = document.getElementById('length-slider');
            const lengthValue = document.getElementById('length-value');
            const uppercaseCheckbox = document.getElementById('uppercase');
            const lowercaseCheckbox = document.getElementById('lowercase');
            const numbersCheckbox = document.getElementById('numbers');
            const symbolsCheckbox = document.getElementById('symbols');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const copyIcon = document.querySelector('.copy-btn');
            const strengthBar = document.getElementById('strength-bar');
            
            // Character sets
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            // Update length display when slider changes
            lengthSlider.addEventListener('input', function() {
                lengthValue.textContent = this.value;
                updateStrengthMeter();
            });
            
            // Update strength meter when options change
            [uppercaseCheckbox, lowercaseCheckbox, numbersCheckbox, symbolsCheckbox].forEach(checkbox => {
                checkbox.addEventListener('change', updateStrengthMeter);
            });
            
            // Generate password button
            generateBtn.addEventListener('click', generatePassword);
            
            // Copy password buttons
            copyBtn.addEventListener('click', copyPassword);
            copyIcon.addEventListener('click', copyPassword);
            
            // Generate initial password
            generatePassword();
            
            function generatePassword() {
                let availableChars = '';
                let password = '';
                
                // Build available characters based on selected options
                if (uppercaseCheckbox.checked) availableChars += uppercaseChars;
                if (lowercaseCheckbox.checked) availableChars += lowercaseChars;
                if (numbersCheckbox.checked) availableChars += numberChars;
                if (symbolsCheckbox.checked) availableChars += symbolChars;
                
                // If no character types selected, use all
                if (availableChars === '') {
                    availableChars = uppercaseChars + lowercaseChars + numberChars;
                    uppercaseCheckbox.checked = true;
                    lowercaseCheckbox.checked = true;
                    numbersCheckbox.checked = true;
                }
                
                // Generate password
                const length = parseInt(lengthSlider.value);
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * availableChars.length);
                    password += availableChars[randomIndex];
                }
                
                passwordDisplay.textContent = password;
                updateStrengthMeter();
            }
            
            function copyPassword() {
                const password = passwordDisplay.textContent;
                if (password === 'Click "Generate" to create a password') return;
                
                navigator.clipboard.writeText(password).then(() => {
                    // Show copied feedback
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    copyIcon.textContent = 'âœ“';
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyIcon.textContent = 'âŽ˜';
                    }, 2000);
                });
            }
            
            function updateStrengthMeter() {
                const length = parseInt(lengthSlider.value);
                let complexity = 0;
                
                // Calculate complexity based on selected options
                if (uppercaseCheckbox.checked) complexity++;
                if (lowercaseCheckbox.checked) complexity++;
                if (numbersCheckbox.checked) complexity++;
                if (symbolsCheckbox.checked) complexity++;
                
                // Calculate strength score (0-100)
                let strength = Math.min(100, (length * 2) + (complexity * 15));
                
                // Update strength meter color and width
                let color;
                if (strength < 30) color = '#FF0000'; // Red
                else if (strength < 60) color = '#FFA500'; // Orange
                else if (strength < 80) color = '#FFFF00'; // Yellow
                else color = '#00FF00'; // Green
                
                strengthBar.style.width = strength + '%';
                strengthBar.style.backgroundColor = color;
            }
        });
    </script>
</body>
</html>
