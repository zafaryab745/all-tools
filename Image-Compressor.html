<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online Image Compressor tool. Reduce image file size without losing quality. Perfect for optimizing web images.">
    <meta name="keywords" content="image compressor, reduce image size, optimize images, web image optimizer">
    <title>Image Compressor Tool | Reduce Image File Size</title>
    <style>
        :root {
            --bg-color: #1E1E2F;
            --text-color: #EAEAEA;
            --header-bg: #2B2D42;
            --accent-color: #FFD700;
            --card-bg: #3A3D5B;
            --hover-accent: #E6C200;
            --shadow: rgba(255, 215, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background-color: var(--header-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px var(--shadow);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .ad-container {
            width: 100%;
            margin: 20px 0;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90px;
            text-align: center;
        }

        .tool-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .tool-card:hover .result-box {
            background-color: rgba(30, 30, 47, 0.8);
            color: var(--text-color);
        }

        .upload-area {
            width: 100%;
            min-height: 200px;
            border: 2px dashed var(--accent-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: var(--hover-accent);
            background-color: rgba(255, 215, 0, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        #file-input {
            display: none;
        }

        .compression-options {
            margin-bottom: 20px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .quality-value {
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-box {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .result-label {
            font-size: 14px;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        .tool-card:hover .result-label {
            color: var(--bg-color);
        }

        .result-value {
            font-size: 18px;
            font-weight: bold;
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .image-preview {
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            flex-grow: 1;
        }

        button:hover {
            background-color: var(--hover-accent);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
            
            .tool-card {
                padding: 15px;
            }
            
            .preview-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- AdSense Top Ad -->
        <div class="ad-container">
            <!-- Replace with your AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"></script>
            <!-- ImageCompressor_Top -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <header>
            <h1>Image Compressor Tool</h1>
            <p>Reduce image file size without losing quality</p>
        </header>

        <main>
            <div class="tool-card">
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drag & Drop your image here</h3>
                    <p>or click to browse files</p>
                    <input type="file" id="file-input" accept="image/*">
                </div>
                
                <div class="compression-options">
                    <div class="option-group">
                        <label for="quality-range">Compression Quality: <span id="quality-value">80</span>%</label>
                        <input type="range" id="quality-range" min="10" max="100" value="80">
                    </div>
                </div>
                
                <div class="stats-container">
                    <div class="result-box">
                        <div class="result-label">Original Size</div>
                        <div class="result-value" id="original-size">0 KB</div>
                    </div>
                    <div class="result-box">
                        <div class="result-label">Compressed Size</div>
                        <div class="result-value" id="compressed-size">0 KB</div>
                    </div>
                    <div class="result-box">
                        <div class="result-label">Reduction</div>
                        <div class="result-value" id="reduction">0%</div>
                    </div>
                    <div class="result-box">
                        <div class="result-label">Dimensions</div>
                        <div class="result-value" id="dimensions">0√ó0</div>
                    </div>
                </div>
                
                <div class="preview-container" id="preview-container" style="display: none;">
                    <div class="image-preview">
                        <h4>Original Image</h4>
                        <img id="original-preview" src="" alt="Original image">
                    </div>
                    <div class="image-preview">
                        <h4>Compressed Image</h4>
                        <img id="compressed-preview" src="" alt="Compressed image">
                    </div>
                </div>
                
                <div class="buttons">
                    <button id="compress-btn" disabled>Compress Image</button>
                    <button id="download-btn" disabled>Download</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
        </main>

        <!-- AdSense Bottom Ad -->
        <div class="ad-container">
            <!-- Replace with your AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"></script>
            <!-- ImageCompressor_Bottom -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const qualityRange = document.getElementById('quality-range');
            const qualityValue = document.getElementById('quality-value');
            const originalSize = document.getElementById('original-size');
            const compressedSize = document.getElementById('compressed-size');
            const reduction = document.getElementById('reduction');
            const dimensions = document.getElementById('dimensions');
            const compressBtn = document.getElementById('compress-btn');
            const downloadBtn = document.getElementById('download-btn');
            const resetBtn = document.getElementById('reset-btn');
            const previewContainer = document.getElementById('preview-container');
            const originalPreview = document.getElementById('original-preview');
            const compressedPreview = document.getElementById('compressed-preview');
            
            let originalFile = null;
            let compressedBlob = null;
            
            // Update quality value display
            qualityRange.addEventListener('input', function() {
                qualityValue.textContent = this.value;
            });
            
            // Handle file selection
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });
            
            // Handle drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = var(--hover-accent);
                this.style.backgroundColor = 'rgba(255, 215, 0, 0.1)';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                this.style.borderColor = var(--accent-color);
                this.style.backgroundColor = 'transparent';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = var(--accent-color);
                this.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            // Compress button
            compressBtn.addEventListener('click', function() {
                if (originalFile) {
                    compressImage(originalFile);
                }
            });
            
            // Download button
            downloadBtn.addEventListener('click', function() {
                if (compressedBlob) {
                    const url = URL.createObjectURL(compressedBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'compressed_' + originalFile.name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            });
            
            // Reset button
            resetBtn.addEventListener('click', function() {
                resetTool();
            });
            
            function handleFile(file) {
                if (!file.type.match('image.*')) {
                    alert('Please select an image file');
                    return;
                }
                
                originalFile = file;
                updateFileInfo(file);
                
                // Show original preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalPreview.src = e.target.result;
                    previewContainer.style.display = 'flex';
                };
                reader.readAsDataURL(file);
                
                compressBtn.disabled = false;
            }
            
            function updateFileInfo(file) {
                // Display original file size
                const fileSizeKB = (file.size / 1024).toFixed(2);
                originalSize.textContent = `${fileSizeKB} KB`;
                
                // Display dimensions (will be updated after compression)
                dimensions.textContent = 'Loading...';
            }
            
            function compressImage(file) {
                const quality = parseInt(qualityRange.value) / 100;
                const img = new Image();
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    img.src = e.target.result;
                    
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Calculate new dimensions (maintain aspect ratio)
                        let width = img.width;
                        let height = img.height;
                        
                        // Draw image on canvas
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Compress image
                        canvas.toBlob(function(blob) {
                            compressedBlob = blob;
                            
                            // Update compressed file info
                            const compressedSizeKB = (blob.size / 1024).toFixed(2);
                            compressedSize.textContent = `${compressedSizeKB} KB`;
                            
                            // Calculate reduction percentage
                            const originalSizeKB = originalFile.size / 1024;
                            const reductionPercent = ((originalSizeKB - compressedSizeKB) / originalSizeKB * 100).toFixed(2);
                            reduction.textContent = `${reductionPercent}%`;
                            
                            // Update dimensions
                            dimensions.textContent = `${width}√ó${height}`;
                            
                            // Show compressed preview
                            compressedPreview.src = URL.createObjectURL(blob);
                            
                            // Enable download button
                            downloadBtn.disabled = false;
                            
                        }, file.type, quality);
                    };
                };
                
                reader.readAsDataURL(file);
            }
            
            function resetTool() {
                fileInput.value = '';
                originalFile = null;
                compressedBlob = null;
                
                originalSize.textContent = '0 KB';
                compressedSize.textContent = '0 KB';
                reduction.textContent = '0%';
                dimensions.textContent = '0√ó0';
                
                previewContainer.style.display = 'none';
                originalPreview.src = '';
                compressedPreview.src = '';
                
                compressBtn.disabled = true;
                downloadBtn.disabled = true;
                
                qualityRange.value = 80;
                qualityValue.textContent = '80';
            }
        });
    </script>
</body>
</html>
